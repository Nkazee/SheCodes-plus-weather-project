<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <metargb(32, 46, 42)v="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="style/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              id="search-engine"
              placeholder="Enter city"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <hr />
      <button class="button" id="button">Current Location</button>
      <section class="current-day">
        <img
          src="images/cloud.png"
          class="condition-img"
          alt="image"
          width="136px"
        />
        <h2 id="temperature"></h2>
        <h1 id="city">Bloemfontein</h1>
        <span class="high">26°</span>|19°
      </section>
      <p class="today" id="days"></p>
      <div class="row">
        <div class="col-2">
          Monday<br />
          ⛈️<br />
          22°|16°
        </div>
        <div class="col-2">
          Tuesday<br />
          🌧️<br />
          22°|14°
        </div>
        <div class="col-2">
          Wednesday<br />
          ⛈️<br />
          18°|12°
        </div>
        <div class="col-2">
          Thursday<br />
          🌦️<br />
          24°|18°
        </div>
        <div class="col-2">
          Friday<br />
          ☁️<br />
          17°|14°
        </div>
        <div class="col-2">
          Saturday<br />
          ⛈️<br />
          23°|14°
        </div>
      </div>
    </div>
    <p class="links">
      This project was coded 👩‍💻 by Nompilo and is
      <a href="https://github.com/Nkazee/SheCodes-plus-weather-project"
        >open-sourced on GitHub</a
      >
      and hosted on Netlify
    </p>
    <script src="java/script.js"></script>
  </body>
</html>
